<h4 class="d-flex justify-content-between align-items-center mb-3">
  <span class="text-muted">Your cart</span>
  <span class="badge badge-primary badge-pill">{{ products.length }}</span>
</h4>
<ul class="list-group mb-3">
  <li
    class="list-group-item d-flex justify-content-between lh-condensed"
    *ngFor="let product of products"
  >
    <div>
      <h6 class="my-0">{{ product.nombre }}</h6>
    </div>
    <span class="text-muted">$ {{ product.precio }}</span>
    <i class="bi bi-activity"><button class="btn btn-secondary" (click)="deleteProductCart(product)">Eliminar</button></i>
  </li>
  <hr />
  <li class="list-group-item d-flex justify-content-between">
    <span>Total (INR)</span>
    <strong>$ {{ totalValue }}</strong>
  </li>
  <a class="btn btn-primary" [routerLink]="['/products']"
    >Continue Shipping</a
  >
  <a class="btn btn-default" [routerLink]="['/checkouts']">Checkout</a>
</ul>
