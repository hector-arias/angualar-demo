<div class="sticky-top">
	<div class="list-group">
		<a class="list-group-item-action list-group-item"
			[class.active]="!category"
			routerLink="/">
			All Categories
		</a>
		<a style="cursor:pointer;" *ngFor="let c of categories$ | async;  let i = index"
			class="list-group-item list-group-item-action"
		  (click)="filtrar(c.idcategoria)"
			[class.active]="category === c.idcategoria">
			{{i + 1}} - {{ c.nombre }}
		</a>
    </div>
</div>
